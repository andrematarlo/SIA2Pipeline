<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form id="registerForm">
        <label for="emailPhone">Email or Phone:</label>
        <input type="text" id="emailPhone" name="emailPhone" required placeholder="Enter Email or Phone"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter Password"><br><br>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="login.html">Login here</a></p>

    <script type="module" src="register.js"></script>
</body>
</html>
