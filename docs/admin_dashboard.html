<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .dashboard-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .dashboard-container h1 {
            margin: 0 0 20px;
            font-size: 2rem;
            color: #444;
        }
        .dashboard-container p {
            font-size: 1.2rem;
            line-height: 1.5;
            color: #666;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #ffffff;
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome, Admin!</h1>
        <p>Manage users, oversee configurations, and keep everything running smoothly from your dashboard.</p>
        <a href="#" class="btn">Go to Admin Panel</a>
    </div>
</body>
</html>
