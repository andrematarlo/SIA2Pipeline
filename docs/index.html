<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: gray;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            width: 50%;
            height: auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .container .image-section {
            flex: 2.5;
            background: url('regpic11.png') no-repeat center center/cover;
            padding-right: 30px;
        }

        .container .form-section {
            flex: 2.5;
            background-color: #111;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        .form-section h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .input-field {
            width: 100%;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
        }

        .input-field input, .input-field select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: left;
        }

        button {
            width: 80%;
            padding: 10px;
            background-color: #27ae60;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2ecc71;
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #ffffff;
        }

        a {
            color: #27ae60;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #2ecc71;
        }
    </style>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <!-- Left side with image -->
        </div>

        <div class="form-section">
            <h2>Registration Info</h2>

            <p class="error-message" id="registration-message"></p>

            <form id="register-form">
                <div class="input-field">
                    <input type="text" id="studentid" placeholder="Student ID" required>
                </div>
                <div class="input-field">
                    <input type="text" id="username" placeholder="Full Name" required>
                </div>
                <div class="input-field">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="input-field">
                    <input type="password" id="confirm_password" placeholder="Confirm Password" required>
                </div>
                <div class="input-field">
                    <select id="course" required>
                        <option value="">--Select Course--</option>
                        <option value="BEED-CE">BEED-CE</option>
                        <option value="BTLEd">BTLEd</option>
                        <!-- More options here -->
                    </select>
                </div>
                <div class="input-field">
                    <input type="text" id="contact_number" placeholder="Contact Number" required>
                </div>
                <div class="input-field">
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <button type="submit" id="register-button">Submit</button>
            </form>

            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBpVXVp-N_cXPKyJiGEIjm9H9wQlyIBeX8",
            authDomain: "trashsurebin.firebaseapp.com",
            projectId: "trashsurebin",
            storageBucket: "trashsurebin.appspot.com",
            messagingSenderId: "1031191124393",
            appId: "1:1031191124393:web:4e4f59754191b8b1f08cb8",
            measurementId: "G-WC9KRNKSYB"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const studentid = document.getElementById('studentid').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const course = document.getElementById('course').value;
            const contactNumber = document.getElementById('contact_number').value;

            // Validate input fields
            let errorMessage = "";
            if (password !== confirmPassword) {
                errorMessage = "Passwords do not match.";
            } else if (!email.includes("@")) {
                errorMessage = "Invalid email format.";
            } else if (!course) {
                errorMessage = "Please select a course.";
            } else if (!/^[0-9]{10,15}$/.test(contactNumber)) {
                errorMessage = "Invalid contact number.";
            }

            if (errorMessage) {
                document.getElementById('registration-message').textContent = errorMessage;
                return;
            }

            // Create user in Firebase
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(function(userCredential) {
                    const user = userCredential.user;
                    user.sendEmailVerification().then(() => {
                        alert('Verification email sent. Please verify your email.');
                    }).catch((error) => {
                        alert('Error sending verification email: ' + error.message);
                    });

                    // Assuming you have a backend API to save user data (using Fetch API here)
                    fetch('https://your-backend-api-url.com/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ studentid, username, email, password, course, contactNumber })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Registration successful!');
                            window.location.href = "admin_dashboard.html"; // Redirect to login
                        } else {
                            document.getElementById('registration-message').textContent = data.message;
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('registration-message').textContent = 'An error occurred during registration.';
                    });
                })
                .catch(function(error) {
                    alert('Error creating user: ' + error.message);
                });
        });
    </script>
</body>
</html>
