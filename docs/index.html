<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .login-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-container h2 {
            margin: 0 0 20px;
            font-size: 2rem;
            color: #444;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #764ba2;
            box-shadow: 0 0 5px rgba(118, 75, 162, 0.7);
        }
        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(90deg, #764ba2, #667eea);
        }
        .signup-link {
            margin-top: 15px;
            font-size: 1rem;
            color: #444;
        }
        .signup-link a {
            color: #764ba2;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" class="input-field" id="username" placeholder="Username" required><br>
            <input type="password" class="input-field" id="password" placeholder="Password" required><br>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

    <script>
        // Simple login logic (for demonstration purposes)
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Example user credentials (use a real authentication system in practice)
            if (username === 'andrematarlo' && password === 'Matarlo13') {
                alert('Login successful! Redirecting to your dashboard...');
                window.location.href = 'user_dashboard.html'; // Redirect to user dashboard
            } else {
                alert('Invalid credentials. Please try again.');
            }
        });
    </script>
</body>
</html>
