<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .dashboard-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .dashboard-container h1 {
            margin: 0 0 20px;
            font-size: 2rem;
            color: #444;
        }
        .dashboard-container p {
            font-size: 1.2rem;
            line-height: 1.5;
            color: #666;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #ffffff;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(90deg, #764ba2, #667eea);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome, User!</h1>
        <p>You have successfully logged in as a user. Feel free to explore and interact with the features designed for you.</p>
        <a href="#" class="btn">Explore Features</a>
    </div>
</body>
</html>
