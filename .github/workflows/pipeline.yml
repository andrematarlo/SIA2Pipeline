name: Deploy to GitHub Pages

# Trigger the workflow when pushing to the main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from your repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up PHP
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    # Step 3: Install dependencies in the correct directory
    - name: Install dependencies
      run: composer install --working-dir=./SIA

    # Step 4: Generate static files (if required)
    - name: Generate static files
      run: php ./SIA/build-script.php  # Update the path to your build script

    # Step 5: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.MY_TOKEN }}
        publish_dir: ./SIA/output  # Adjust this path to where your generated files are
