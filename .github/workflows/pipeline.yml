name: Deploy to GitHub Pages

# Trigger the workflow when pushing to the main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from your repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      # Step 3: Check if composer.json exists
      - name: Verify composer.json exists
        run: |
          if [ ! -f "./SIA/composer.json" ]; then
            echo "composer.json not found in ./SIA. Skipping Composer install."
            exit 0
          fi

      # Step 4: Install dependencies if composer.json exists
      - name: Install dependencies
        if: success()
        run: composer install --working-dir=./SIA

      # Step 5: Check if build-script.php exists
      - name: Verify build-script.php exists
        run: |
          if [ ! -f "./SIA/build-script.php" ]; then
            echo "build-script.php not found in ./SIA. Skipping static file generation."
            exit 0
          fi

      # Step 6: Generate static files (if required)
      - name: Generate static files
        if: success()
        run: php ./SIA/build-script.php

      # Step 7: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.MY_TOKEN }}
          publish_dir: ./SIA/output  # Adjust this path to where your generated files are
